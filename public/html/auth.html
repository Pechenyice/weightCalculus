<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth stage | Weight calculator</title>
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="/static/js/auth.js"></script>
</head>
<body>
    <div class="auth">

        <header>
            <h1 class="header__name">Weight calculator</h1>
            <div class="header__theme theme">
                <div class="theme__activator"></div>
                <div class="theme__option theme__option_active">Light</div>
                <div class="theme__option">Dark</div>
            </div>
        </header>

        <div class="auth__wrapper">
            <div class="auth__inner">
                <div class="auth__form auth__log log">
                    <input type="text" class="log__login" placeholder="login">
                    <input type="text" class="log__password" placeholder="password">
                    <div class="button login">Login</div>
                </div>
                <div class="auth__choice">Or</div>
                <div class="auth__form auth__reg reg">
                    <input type="text" class="log__login" placeholder="login">
                    <input type="text" class="log__password" placeholder="password">
                    <input type="text" class="log__name" placeholder="name">
                    <input type="text" class="log__surname" placeholder="surname">
                    <input type="text" class="log__height" placeholder="height">
                    <input type="text" class="log__weight" placeholder="weight">
                    <input type="text" class="log__age" placeholder="age">
                    <input type="radio" name="sex" id="man" value="man" class="log__sex" checked>
                    <label for="man">Man</label>
                    <input type="radio" name="sex" id="woman" value="woman" class="log__sex fem">
                    <label for="woman">Feminist</label>
                    <div class="button signup">Sign up</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
